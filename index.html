<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Project1</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="test-content">
        <button class="create-btn">등록하기</button>
    </div>
    <div class="popup-background">
        <div class="popup-wrap">
            <section class="popup-content">
                <h2 class="readable-hidden">팝업</h2>
                <div class="flex-layout-end">
                    <button class="popup-close-btn">닫기</button>
                </div>
                <div class="create-content">
                    <h3>개발로그 등록하기 (대충넣음, 나중에 문구 변경)</h3>
                    <form class="create-form">
                        <div class="create-form-wrap flex-layout">
                            <label for="url">URL</label>
                            <input type="text" id="url" name="url" placeholder="URL을 입력해주세요"/>
                        </div>
                        <div class="create-form-wrap flex-layout">
                            <label for="title">제목</label>
                            <input type="text" id="title" name="title" placeholder="사이트 이름을 입력해주세요"/>
                        </div>
                        <div class="create-form-wrap flex-layout">
                            <label for="description">설명</label>
                            <textarea type="text" id="description" name="description" rows="6" placeholder="사이트에 대한 간략한 설명을 입력해주세요"></textarea>
                        </div>
                        <div class="flex-layout-end">
                            <button class="create-form-btn">등록</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
