{% extends "base.html" %}
{% block content %}
     <section class="icon-nav-wrap">
        <nav class="container flex-layout-between">
            <div class="icon-dropdown-wrap2 flex-layout">
                <span class="new-card-btn">최신순</span>
                <span class="line">|</span>
                <span class="likes-card-btn">추천순</span>
            </div>
            {% if token == False %}
                <button class="create-btn">등록</button>
            {% else %}
                <button class="create-btn-fail" onclick="postingFail()">등록</button>
            {% endif %}
        </nav>
    </section>
    <div>
        <div class="search_result">
            {% for keyword in keywords %}
            <strong>'{{keyword}}'</strong>
            {% endfor %}
            (으)로 검색한 결과입니다.
        </div>
    </div>
    <section class ="cardCloumn" id="card_list">
        <div class ="cardRow2">
            {% for text in search %}
                <div class="ListBg">
                    <div class="ListFlex">
                        <div class="click-wrap" onclick="showDetail('{{text['id']}}')">
                            <div class="imgHidden-box">
                                <img src="{{text['imgsrc']}}" class="classImg">
                                <button class="Option_Jjim">
                                    <img src="../static/img/heart.svg" class="heart">
                                </button>
                            </div>  
                            <h3 class ="title">{{text['title']}}</h3>
                            <div class ="numCount">
                                <div class = "likeNum">
                                    <img src="../static/img/likeUp3.png">
                                    <span>{{text['likes']}}</span>
                                </div>
                                <div class = "JjimNum">
                                    <img src="../static/img/Rheart.svg">
                                    <span>0</span>
                                </div>
                            </div>
                            <hr/>
                        </div>
                        <div class="Option">
                            <div class="Like Option_Like" onclick="updateLike('{{text['id']}}')">
                                <img src="../static/img/thumbsup.svg" class="thumbsUp">
                                <span class="likes-btn">추천하기</span>
                            </div>
                            <a class="Link" href="{{text['url']}}" target= '_blank'>
                                <span>바로가기</span>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>     
    </section>
